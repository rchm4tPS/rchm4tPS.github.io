<html>
    <head>
        <title>Membaca File Json Artikel Terkini</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <script type="text/javascript">
            $(function(){
                $.get('terkini.json', function(obj) {
                    var str = "<table border=1";
                    str += "<tr><td>No</td><td>Judul Artikel</td><td>Kategori</td><td>Waktu Publish Artikel</td><td>Waktu Scraping</td></tr>";
                    $.each(obj, function(n,data){
                        str += "<tr><td>" + (n+1) + "</td>";
                        str += "<td>" + data.judul + "</td><td>" + data.kategori + "</td><td>" + data.waktu_publish + "</td><td>" + data.waktu_scraping + "</td></tr>";
                    });
                    str += "</table>";
                    $('#headline_json').html(str);
                });
            });
        </script>
    </head>
    <body>
        <h1> Berita Terkini Republika Online </h1>
        <div id="headline_json"></div>
    </body>
</html>
